{% extends 'rajarancho/basic.html' %}
{% block title %}
 | Encrypt
{% endblock %}
{% block css %}
    <style>
  
    </style>
{% endblock %}
{% block body %}

<div class="container">
    <div class="row">
      <form class="col s12" action="/decrypt/" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12">
              <div class="form-group ">
              <label for="exampleFormControlTextarea1" style="color: white;">Enter Your Message</label>
            <!-- <textarea id="textarea2" class="materialize-textarea" rows=5 data-length="500"></textarea> -->
            {{ form.encText }}
         </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
              <div class="form-group ">
            <!-- <input id="password" type="password" class="validate"> -->
            <label for="exampleInputPassword1" style="color: white;">Password</label>
            {{ form.finder }}
            </div>
          </div>
        </div>
        <input type="hidden" name="device_width"  id="device_width">
        
        <button type="submit" class="btn btn-success "style="float:left;"><i class="material-icons white-text left">lock</i>Decrypt</button>
        <button class="btn btn-danger right" style="float:right;" ><a href="/" style="color: aliceblue;"><i class="material-icons white-text left ">cancel</i>Cancel</a></button>
      </form>
    </div>
</div>
</body>
<script>
    var test = window.screen.width;
    document.getElementById("device_width").value = test;
    $(document).ready(function() {
    $('input#input_text, textarea#textarea2').characterCounter();
  });
</script>
{% endblock %}
